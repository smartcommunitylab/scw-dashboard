<div>
  <div class="row">
    <div class="col-md-10">
      <div class="row">
        <div class="col col-md-4">
          <div class="element">
            <div class="card border-secondary mb-3">
              <div class="card-body">
                <h4 class="card-title">REGISTRATI</h4>
                <google-chart [data]="dayChartRegistrati" *ngIf="dayChartRegistrati"></google-chart>
              </div>
            </div>
          </div>
          <div class="element">
            <div class="card border-secondary mb-3">
              <div class="card-body">
                <h4 class="card-title">ATTIVI</h4>
                <google-chart [data]="dayChartAttivi" *ngIf="dayChartAttivi"></google-chart>
              </div>
            </div>
          </div>
          <div class="element">
            <div class="card border-secondary mb-3">
              <div class="card-body">
                <h4 class="card-title">AZIONI</h4>
                <google-chart [data]="dayChartAzioni" *ngIf="dayChartAzioni"></google-chart>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-md-8">
            <aol-map [width]="'100%'" [height]="'450'">
                <aol-interaction-default></aol-interaction-default>
                <aol-control-defaults></aol-control-defaults>
                <aol-view [zoom]="10">
                    <aol-coordinate [x]="11.123251" [y]="46.044685" [srid]="'EPSG:4326'"></aol-coordinate>
                </aol-view>
                <aol-layer-tile>
                    <aol-source-osm></aol-source-osm>
                </aol-layer-tile>
                <aol-overlay *ngFor="let city of cities">
                    <aol-coordinate
                        [x]="city.X"
                        [y]="city.Y"
                        [srid]="'EPSG:4326'"
                    >
                    </aol-coordinate>
                    <aol-content>
                        <div (click)="citySelected(city)" [class]="'station '+(city.name == currentCity? 'selected ':'')+ (dayAggData[city.name]? dayAggData[city.name].style : '')" >
                          <div *ngIf="dayAggData[city.name] && city.name == currentCity">
                            <b>REGISTRATI</b>: {{dayAggData[city.name]['Registrati'] | number}}<br/>
                            <b>ATTIVI</b>: {{dayAggData[city.name]['Attivi'] | number}}<br/>
                            <b>AZIONI</b>: {{dayAggData[city.name]['Azioni'] | number}}
                          </div>
                        </div>
                    </aol-content>
                </aol-overlay>
            </aol-map>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-4">
          <div class="element">
            <div class="card border-secondary mb-3">
              <div class="card-body">
                  <b>Ultima Settimana</b>
                  <google-chart [data]="weekChart"></google-chart>
              </div>
            </div>
          </div>          
        </div>
        <div class="col col-md-8">
          <div class="element">
            <div class="card border-secondary mb-3">
              <div class="card-body">
                <b>Ultimo Mese</b>
                <google-chart [data]="monthChart"></google-chart>
              </div>
            </div>
          </div>              
        </div>
      </div>    
    </div>
    <div class="col col-md-2">
      <span class="fa player" [class.fa-play-circle]="!playing" [class.fa-pause-circle]="playing" (click)="playPause()"></span>
      <nouislider [min]="minDate" [max]="maxDate" [(ngModel)]="currentTime" [config]="config" (change)="onChange($event)"></nouislider>
    </div>
  </div>
</div>
